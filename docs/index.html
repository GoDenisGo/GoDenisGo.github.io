<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="site.webmanifest" />
    <script defer src="index.js"></script>
    <script type="module" src="shadow/CustomClock.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />

    <link rel="icon" href="./favicons/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="./favicons/android-chrome-192x192.png" type="image/x-icon"/>
    <link rel="icon" href="./favicons/android-chrome-512x512.png" type="image/x-icon"/>
    <link rel="icon" href="./favicons/apple-touch-icon.png" type="image/x-icon"/>
    <link rel="icon" href="./favicons/favicon-16x16.png" type="image/x-icon"/>
    <link rel="icon" href="./favicons/favicon-32x32.png" type="image/x-icon"/>

    <title>Time</title>
</head>
<body>
    <section class="time">
        <custom-clock title="Time in London UK" radius="100" offset="0"></custom-clock>
        <custom-clock title="Time in UTC+01" radius="100" offset="1"></custom-clock>
        <custom-clock title="Time in UTC+02" radius="100" offset="2"></custom-clock>
    </section>

    <svg class="counter" width="100vw" height="30vh"
         xmlns="http://www.w3.org/2000/svg">

        <rect width="100%" height="100%" fill="rgb(92, 64, 51)" />
        <rect class="counterTop" id="shadow" width="100%" height="10%" fill="rgb(148, 131, 84)"/>
        <text x="50%" y="35%" text-anchor="middle">Enjoy your Timeless Stay.</text>
    </svg>

    <svg class="counter" width="100vw" height="50vh"
         xmlns="http://www.w3.org/2000/svg">

        <clipPath id="cut-off-bottom">
            <rect x="10vw" y="10vh" width="20vw" height="10vh" />
        </clipPath>

        <circle cx="20vw" cy="20vh" r="5vh" stroke="black" fill="grey" clip-path="url(#cut-off-bottom)">
        </circle><circle cx="20vw" cy="15vh" r="1.5vh" fill="grey"></circle>
    </svg>
</body>
</html>
